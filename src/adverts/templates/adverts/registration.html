{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}

<div class="container">
    <h1>Регистрация:</h1>
    <form action="" method="post">
      {% csrf_token %}
        <div class="form-group">
            <div class=""><label>Юзернейм</label></div>
            <div class="">{{ form.username }}</div>
        </div>

        <div class="form-group">
            <div class=""><label>Пароль</label></div>
            <div class="">{{ form.password1 }}</div>
        </div>

        <div class="form-group">
            <div class=""><label>Пароль еще раз</label></div>
            <div class="">{{ form.password2 }}</div>
        </div>

        <div class="form-group">
            <div class=""><label>Электропочта</label></div>
            <div class="">{{ form.email }}</div>
        </div>

        <div class="form-group">
            <div class=""><label>Телефон</label></div>
            <div class="">{{ form.phone }}</div>
        </div>

        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Зарегистрироваться" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
    </form>
</div>

{% endblock %}
